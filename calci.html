<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    
    <div class="calculator">
        <div class="cust_text">
            <h3>Calculator</h3>
    
        </div>
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button class="oper">AC</button>
            <button class="oper">DEL</button>
            <button class="oper">%</button>
            <button class="oper">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="oper">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="oper">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="oper">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="eqalbtn">=</button>
        </div>
    </div>
    <script src="calci.js">

    </script>


    
</body>
</html>
